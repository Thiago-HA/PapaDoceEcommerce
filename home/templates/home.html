<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/style_home.css' %}">
    <title>Página Home</title>
</head>
<body>
    <div class="container-nav">
      <a class="navbar-brand" href="./index.html"><img src="{% static 'home/img/logoPapaDoce.svg' %}" id="logo-papa"></a>
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <div class="container-fluid">

          <img src="{% static 'home/img/logoPapaDoce.svg' %}" id="logo-papa2">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse menu-principal" id="navbarSupportedContent">
            <div class="manu-principal-cima">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="O que voçê procura?" aria-label="Search" >
                <button class="btn btn-light" type="submit"><img src="{% static 'home/img/lupa_icon.png' %}" id="icon-lupa"></button>
              </form>

            </div>
            <div class="manu-principal-baixo">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 lista-link-menu">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Confeitaria</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Art. para Festas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Doces</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Embalages</a>
                </li>
                
              </ul>
              
              <form class="div-flex-icones">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle minha-conta" href="#" id="navbarDropdown-2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Minha Conta
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Perfil</a></li>
                      <li><a class="dropdown-item" href="#">Meus Pedidos</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                  </li>
                </ul>

                <a class=" btn-icones button-fav" href="#">
                  <img src="{% static 'home/img/favoritos_icon.svg' %}" id="icon-fav">
                </a>
                <a class=" btn-icones button-carrinho" href="#">
                  <div class="itens-carrinho">
                    <img src="{% static 'home/img/carrinho_icon.svg' %}" id="icon-carrinho">
                    <div class="bola-nunmber">
                      <div class="number">0</div>
                    </div>
                  </div>
                </a>
              </form>
            </div>

          </div>
        </div>
      </nav>
    </div>

    <main class="main-site">
      <selection class="conteudo-principal">
        <div class="coluna-filtro">
          {% block conteudoFiltros %}{% endblock conteudoFiltros %}
        </div>
        <div class="coluna-produtos">
             {% block conteudo %} {% endblock %}
        </div>
      </selection>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
